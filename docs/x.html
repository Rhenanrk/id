<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Fábio Nogueira de Lucena">
  <link rel="shortcut icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABNT 15985</title>
  <meta name="description" content="Apresentação detalhada da norma ABNT NBR 15985:2011">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/tooltip.css">
  <link rel="stylesheet" href="css/animate.css">

  <style>
    #paraAnimar {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.2s ease-out;
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <script>
    function acordion() {
      var panel = document.getElementById("paraAnimar");
      var estilo = panel.style;
      if (estilo.maxHeight) {
        estilo.maxHeight = null;
      } else {
        estilo.maxHeight = panel.scrollHeight + "px";
      }
    }

    function animar() {
      var obj = document.getElementById("paraAnimar").classList;
      if (obj.contains("zoomIn")) {
        obj.remove("zoomIn");
        obj.add("zoomOut");
      } else {
        obj.remove("zoomOut");
        obj.add("zoomIn");
      }

    }

    function toggle(obj) {
      var icone = obj.childNodes[1].childNodes[1];

      if (icone.classList.contains('fa-square-o')) {
        icone.classList.remove("fa-square-o");
        icone.classList.add("fa-check-square-o");
      } else {
        icone.classList.remove("fa-check-square-o");
        icone.classList.add("fa-square-o");
      }

    }
  </script>

  <a class="button is-info" onclick="acordion()">
    <span>Aparecer</span>
  </a>
  <div class="parcial" id="nomes-form">
    <section class="section" id="formulario-nomes">
      <div class="content">
        <h3>Preencha as informações sobre o nome...</h3>

        <div class="columns" id="paraAnimar">
          <div class="column is-8">
            <div class="columns">
              <div class="column is-6">
                <div class="field">
                  <label class="label is-small">Nome</label>
                  <div class="control">
                    <input id="nome" type="text" size="30" class="input" oninput="nomeChanged()">
                  </div>
                </div>
              </div>
              <div class="column is-6">
                <div class="field">
                  <div class="control">
                    <label class="label is-small">Sobrenome</label>
                    <input id="sobrenome" type="text" size="30" class="input" oninput="nomeChanged()">
                  </div>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-4">
                <div class="field">
                  <div class="control">
                    <label class="label is-small">Título</label>
                    <input id="titulo" type="text" size="15" class="input" placeholder="Prof., Dr., ..." oninput="nomeChanged()">
                  </div>
                </div>
              </div>
              <div class="column is-4">
                <div class="field">
                  <div class="control">
                    <label class="label is-small">Sufixo</label>
                    <input id="sufixo" type="text" size="15" class="input" placeholder="Júnior, Filho, ..." oninput="nomeChanged()">
                  </div>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-6">
                <div class="field">
                  <div class="control">
                    <label class="label is-small">&nbsp;</label>
                    <a class="button" onclick="toggle(this)">
                      <span class="icon">
                          <i class="fa fa-check-square-o"></i>
                        </span>
                      <span>Preferido</span>
                    </a>
                  </div>
                </div>
                <div class="field">
                  <label class="label is-small">Uso condicional</label>
                  <div class="control">
                    <div class="select">
                      <select id="uso" class="select" disabled>
                  <option value="1">Informação não confiável</option>
                  <option value="2">Nome com erro de digitação
                                    </option>
                  <option value="3">Nome para não ser usado
                                    </option>
                  <option value="4">Vínculo do nome proibido por lei
                                    </option>
                  <option value="6">Requisito de privacidade/segurança especial
                                    </option>
                                    <option value="9">Nome temporário
                                    </option>
                                </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="column is-4">
            <div class="field">
              <div class="control">
                <label class="label is-small">&nbsp;</label>
                <a class="button is-info" onclick="animar()">
                  <span>Adiciona</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>

  <div class="field">
    <label class="label is-small">Nome completo</label>
    <div class="control">
      <div class="text">
        <label id="nome-completo" class="is-small">--
                                    preencha os campos --</label>
      </div>
    </div>
  </div>


  </div>
  </section>
  </div>
</body>

</html>
