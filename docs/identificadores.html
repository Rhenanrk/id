<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Fábio Nogueira de Lucena">
  <link rel="shortcut icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABNT 15985</title>
  <meta name="description" content="Apresentação detalhada da norma ABNT NBR 15985:2011">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/tooltip.css">
  <link rel="stylesheet" href="css/animate.css">

  <style>
    #paraAnimar {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.2s ease-out;
      border: 1px solid green;
    }

  </style>
</head>

<body>
  <script>
    function novoDocumento() {
      var panel = document.getElementById("paraAnimar");
      var estilo = panel.style;
      if (estilo.maxHeight) {
        estilo.maxHeight = null;
      } else {
        estilo.maxHeight = panel.scrollHeight + "px";
      }
    }
  </script>

  <a class="button is-info" onclick="novoDocumento()">
    <span>Nome</span>
  </a>

  <div class="content">
      <h3>Documento</h3>

      <div class="columns">
        <div class="column is-narrow">
          <div class="field">
            <div class="control">
              <label class="label is-small">Tipo do
                            identificador</label>
              <div class="select">
                <select>
                                <option value="01" selected>Único dentro da
                                    organização
                                </option>
                                <option value="02">Número do prontuário</option>
                                <option value="21">Radiologia</option>
                                <option value="22">Patologia</option>
                                <option value="23">Farmácia</option>
                            </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label id="com-id" class="label is-small">Número</label>
            <div class="control">
              <div class="text">
                <input type="text" size="25" class="input">
              </div>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="label is-small">Emissor</label>
              <input type="text" class="input">
            </div>
          </div>
        </div>
        <div class="column is-narrow">
          <div class="field">
            <div class="control">
              <label class="label is-small">Área geográfica</label>
              <div class="select">
                <select>
                                <option value="1" selected>Local</option>
                                <option value="2">Área/região/distrito</option>
                                <option value="3">Estado/província/território
                                </option>
                                <option value="4">Nacional</option>
                            </select>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="label is-small">Data de emissão</label>
              <input type="date" class="input">
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="field">
          <label class="label is-small">Tipo de certidão</label>
          <div class="control">
            <div class="text">
              <select name="tipo-certidao" class="input">
                            <option value="nascimento">Nascimento</option>
                            <option value="casamento">Casamento</option>
                            <option value="divorcio">Divórcio</option>
                        </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label is-small">Nome do cartório</label>
          <div class="control">
            <div class="text">
              <input type="text" size="25" class="input">
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label is-small">Livro</label>
              <div class="control">
                <div class="text">
                  <input type="number" class="input">
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label is-small">Folha</label>
              <div class="control">
                <div class="text">
                  <input type="number" class="input">
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label is-small">Termo</label>
              <div class="control">
                <div class="text">
                  <input type="number" class="input">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="field">
          <label class="label is-small">Carteira de Trabalho</label>
        </div>
        <div class="columns">
          <div class="column">
            <label class="label is-small">Série</label>
            <div class="control">
              <div class="text">
                <input type="number" class="input">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label is-small">Estado</label>
              <div class="control">
                <div class="text">
                  <input type="number" class="input">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="field">
          <label class="label is-small">Título de eleitor</label>
        </div>
        <div class="columns">
          <div class="column">
            <label class="label is-small">Seção</label>
            <div class="control">
              <div class="text">
                <input type="number" class="input">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label is-small">Zona</label>
              <div class="control">
                <div class="text">
                  <input type="number" class="input">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
