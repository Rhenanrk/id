<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Fábio Nogueira de Lucena">
  <link rel="shortcut icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABNT 15985</title>
  <meta name="description" content="Apresentação detalhada da norma ABNT NBR 15985:2011">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/tooltip.css">
  
  <style>
    .dropdown-item:hover {
      background-color: lightgray;
    }
  </style>
</head>

<body>
  <script>
    var meios = [{ icone: "fa-phone", txt : "Telefone"},
                { icone: "fa-mobile", txt : "Celular"},
                { icone: "fa-fax", txt : "Fax"},
                { icone: "fa-tablet", txt : "Pager"},
                { icone: "fa-envelope-o", txt : "Email"},
                { icone: "fa-globe", txt : "URL"},
                { icone: "", txt : "Outro"}];
    
    function alterna() {
      var meio = document.getElementById('meio');
      if (meio.classList.contains('is-active')) {
        meio.classList.remove('is-active');
      } else {
        meio.classList.add('is-active');
      }
    }
    
    function selecione(t) {
      var valor = t.id.substring(1);
      var indice = valor == 8 ? 6 : valor - 1;
      
      var botaoTxt = document.getElementById('mtexto');
      botaoTxt.innerHTML = meios[indice].txt;
      
      var botaoIcone = document.getElementById('micone');
      botaoIcone.className = '';
      botaoIcone.classList.add('fa');
      botaoIcone.classList.add(meios[indice].icone);
      alterna();
    }
  </script>

  <section class="section" id="comunicacoes">
    <div class="content">
      <h3>Comunicações eletrônicas</h3>

      <div class="dropdown" id="meio">
        <div class="dropdown-trigger">
          <button onclick="alterna()" class="button" id="mb">
            <span class="icon">
              <i class="fa fa-phone" id="micone"></i>
            </span>
            <span id="mtexto">Telefone</span>
            <span class="icon">
              <i class="fa fa-angle-down fa-1x"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <div class="dropdown-item" onclick="selecione(this)" id="m1">
              <span class="icon">
                <i class="fa fa-phone"></i>
              </span> Telefone
            </div>
            <div class="dropdown-item" onclick="selecione(this)" id="m2">
              <span class="icon">
        <i class="fa fa-mobile" aria-hidden="true"></i>
      </span> Celular
            </div>
            <div class="dropdown-item" onclick="selecione(this)" id="m3">
              <span class="icon">
                <i class="fa fa-fax" aria-hidden="true"></i>
              </span> Fax
            </div>
            <div class="dropdown-item" onclick="selecione(this)" id="m4">
              <span class="icon">
                <i class="fa fa-tablet" aria-hidden="true"></i>
              </span> Pager
            </div>
            <div class="dropdown-item" onclick="selecione(this)" id="m5">
              <span class="icon">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
              </span> Email
            </div>
            <div class="dropdown-item" onclick="selecione(this)" id="m6">
              <span class="icon">
        <i class="fa fa-globe" aria-hidden="true"></i>
      </span> URL
            </div>
            <hr class="dropdown-divider">
            <div class="dropdown-item" onclick="selecione(this)" id="m8">
              Outro
            </div>
          </div>
        </div>
      </div>

      <section class="hero is-light">
        <div class="hero-body">
          <div class="content has-text-centered">
            <h5 class="subtitle">Continue com...</h5>
            <a class="button" href="#enderecos">
              <span class="icon">
      <i class="fa fa-arrow-left"></i>
    </span>
              <span>Endereços</span>
            </a>
            <a class="button" href="#vinculos">
              <span>Vínculos</span>
              <span class="icon">
      <i class="fa fa-arrow-right"></i>
    </span>
            </a>
          </div>
        </div>
      </section>
    </div>
  </section>

</body>

</html>
