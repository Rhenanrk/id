<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/tooltip.css">

    <style>
        .dropdown-item:hover {

</head>

<body>
<script>
    var meios = [{
        icone: "fa-phone",
        txt: "Telefone"
    },
        {
            icone: "fa-mobile",
            txt: "Celular"
        },
        {
            icone: "fa-fax",
            txt: "Fax"
        },
        {
            icone: "fa-tablet",
            txt: "Pager"
        },
        {
            icone: "fa-envelope-o",
            txt: "Email"
        },
        {
            icone: "fa-globe",
            txt: "URL"
        },
        {
            icone: "",
            txt: "Outro"
        }
    ];

    function alterna() {
        var meio = document.getElementById('meio');
        if (meio.classList.contains('is-active')) {
            meio.classList.remove('is-active');
        } else {
            meio.classList.add('is-active');
        }
    }

    function selecione(t) {
        var valor = t.id.substring(1);
        var indice = valor == 8 ? 6 : valor - 1;

        var botaoTxt = document.getElementById('mtexto');
        var texto = meios[indice].txt;

        /* valor padrão da dropdown */
        botaoTxt.innerHTML = texto;

        /* título do campo de texto */
        document.getElementById("com-id").innerHTML = texto;

        var botaoIcone = document.getElementById('micone');
        botaoIcone.className = '';
        botaoIcone.classList.add('fa');
        botaoIcone.classList.add(meios[indice].icone);
        alterna();
    }
</script>

            </div>
            <div class="column is-narrow">

                        <label class="label is-small">Relacionamento</label>
                        <div class="select">

                                <option value="26">Meio-irmã</option>
                                <option value="27">Irmãos</option>
                                <option value="28">Criança</option>

                                <option value="189">Recém-nascido</option>

                                <option value="939">Tia materna</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="field">
                    <div class="control">
                        <label class="label is-small">Data inicial</label>
                        <input type="date" class="input">
                    </div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="field">
                    <div class="control">
                        <label class="label is-small">Data final</label>
                        <input type="date" class="input">
                    </div>
                </div>
            </div>
        </div>

        <section class="hero is-light">
            <div class="hero-body">

                    <h5 class="subtitle">Continue com...</h5>
                    <a class="button" href="#enderecos">

                    <a class="button" href="#vinculos">

</section>

</body>
